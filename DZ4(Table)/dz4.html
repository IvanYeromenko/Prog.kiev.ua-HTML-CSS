<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DZ4(Table)</title>
    <link rel="stylesheet" href="./tablecss/tablecss.css">
</head>
<body>
    <div>
        <table>
            <thead>
                <tr><th>#</th><th>Name</th><th>Email</th><th>isAdmin</th></tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>Name 1</td><td>Email 1</td><td>+</td></tr>
                <tr><td>2</td><td rowspan="2" >Name 2</td><td>Email 1</td><td>isAdmin 1</td></tr>
                <tr><td>3</td><td>Email 3</td><td>isAdmin 1</td></tr>
                <tr><td colspan="2" rowspan="2">Name 4</td><td>Email 4</td><td>isAdmin 4</td></tr>
                <tr><td>Email 5</td><td>isAdmin 5</td></tr>
                <tr><td colspan="4">Email 1</td></tr>
                <tr><td>6</td><td colspan="3">Name 6</td></tr>
                <tr><td colspan="3">7</td><td>Name 7</td></tr>
                <tr><td>8</td><td rowspan="3">Name 8</td><td>Email 1</td><td>isAdmin 1</td></tr>
                <tr><td>9</td><td colspan="2">Email 1</td></tr>
                <tr><td>10</td><td>Email 1</td><td>isAdmin 1</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
